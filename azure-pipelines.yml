trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'



stages:
  - stage: Build
    displayName: Build image 
    jobs:
      - job: Build
        displayName: build
        pool: 'ubuntu-latest'
        steps:
          
        - task: Docker@2
          inputs:
            containerRegistry: 'dockertushar'
            repository: 'tusharwale/ramram'
            command: 'buildAndPush'
            Dockerfile: '**/Dockerfile'
            tags: '$(tag)'